<!DOCTYPE html>
<html lang="en">
<script>
    // Redirect to login.html if not logged in
    if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e5ec;
        }
        .overview-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .icon-container {
            background-color: #d6eaf8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .icon-container img {
            width: 50px;
        }
        .number {
            font-size: 32px;
            font-weight: bold;
        }
        .text-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Overview</h2>
        <div class="overview-card p-4">
            <h4>Tiger Analytics, Inc.</h4>
            <div class="row mt-4">
                <div class="col-md-6 text-center">
                    <div class="icon-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Employees Icon">
                    </div>
                    <div class="number">30</div>
                    <a href="#" class="text-link">Employees &gt;</a>
                </div>
                <div class="col-md-6 text-center">
                    <div class="icon-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Locations Icon">
                    </div>
                    <div class="number">4</div>
                    <a href="#" class="text-link">Locations &gt;</a>
                </div>
            </div>
            <div class="text-center back-button">
                <a href="index.html" class="btn btn-primary">Go Back to Homepage</a>
            </div>
        </div>
    </div>
</body>
<script>
    function logout() {
        localStorage.removeItem("loggedIn"); // Remove login flag
        window.location.href = "index.html"; // Redirect to login page
    }
</script>
</html>
